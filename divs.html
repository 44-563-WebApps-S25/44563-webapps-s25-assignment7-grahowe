<!DOCTYPE html>
<html>
	<head>
		<title>Let's make some divs!</title>
		<style>
			.flex-container {
			display: flex;  flex-direction:row;
			background-color: red;
		}

		.flex-container > div {  /*div children of the flex container*/
		background-color: #f1f1f1; 
		margin: 10px;  padding: 20px;  font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) { 
			.flex-container{
				flex-direction:column;
				background-color: green;
			}
			}
		</style>
	</head>



	<body>
		<h1>Owen Graham builds divs</h1>
		<input type="text" id="textInput" placeholder="Enter text...">
		<button onclick="addEnd()">Add End</button>
		<button onclick="addFront()">Add Front</button>
		<button onclick="remove()">Remove</button>
		<div class="flex-container" id="target">
			  
		</div>
		
		<script>
			function addEnd(){
				let inputValue = document.getElementById("textInput").value;
				if (inputValue.trim() === ""){
					return;
				}

				let element = document.createElement("div");
				element.innerHTML = inputValue;
				element.className = "divlist";

				let container = document.getElementById('target');
				container.appendChild(element);
			}

			function addFront(){
				let text = document.getElementById("textInput").value;
				if (!text) return;

				let element = document.createElement("div");
				element.innerHTML = text;
				element.className = "divlist";

				let container = document.getElementById('target');
				container.insertBefore(element, container.firstChild);
			}

			function remove(){
				let divListItems = document.getElementsByClassName("divlist");
				let length = divListItems.length;

				if (length > 0){
					let middleIdx = Math.floor(length/2);
					divListItems[middleIdx].remove();
				}
			}
		</script>
		
	</body>
</html>
